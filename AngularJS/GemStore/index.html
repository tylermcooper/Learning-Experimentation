<!DOCTYPE html>
<html ng-app="gemStore">

<meta name="viewport" content="width=device-width">

<head>
	<title>Gem Store</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
</head>


<body ng-controller="StoreController as store">
<div class="wrapper">
	<!-- Products Container -->
	<div class="list-group">
		<!-- Product Container -->
		<div class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
			<!-- 
			Using this ng-include, the page doesn't display differently, but loads differently.  These are loaded through AJAX after the first HTML page has been served. 
			
			<div ng-include="'product-title.html'"></div>
			Below is a better way of doing this, using an Element Directive "product-title"
			-->

			<product-title></product-title>

			<!-- Image Gallery  -->
			<product-gallery></product-gallery>
			<!-- Panel Section Begin -->

			<product-panels></product-panels>

			<!-- Panel Section End -->

		</div>
	</div>
</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	<script src="js/min/app.min.js"></script>
	<script src="js/min/products.min.js"></script>


</body>


</html>
