<section>

	<ul class="nav nav-pills">
		<li ng-class="{ active: panels.isSelected(1) }"> <a ng-click="panels.selectTab(1)">Description</a> </li>
		<li ng-class="{ active: panels.isSelected(2) }"> <a ng-click="panels.selectTab(2)">Specs</a> </li>
		<li ng-class="{ active: panels.isSelected(3) }"> <a ng-click="panels.selectTab(3)">Reviews</a> </li>
	</ul>


	<div class="panels" ng-show="panels.isSelected(1)">
		<h4>Description</h4>
		<p>{{product.description}}</p>
	</div>
	<div class="panels" ng-show="panels.isSelected(2)">
		<h4>Specifications</h4>
		<blockquote>Shine: {{product.shine}}</blockquote>
	</div>
	<div class="panels" ng-show="panels.isSelected(3)">
		<h4>Reviews</h4>
		<blockquote ng-repeat="review in product.reviews">
			<strong>Stars: {{review.stars}}</strong>
			{{review.body}}
			<cite class="clearfix">by: {{review.author}}</cite>
		</blockquote>

		<!--  Review Form -->
        
       <review-form></review-form>


	</div>
</section>
