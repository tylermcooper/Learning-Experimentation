<h2>Exercise #1</h2>
<!-- Write a loop that makes seven calls to console.log to output the following triangle:

#
##
###
####
#####
######
#######
-->

<h4>Solution #1</h4>
<script>
  for (i = 0; i < 8; i++) {
  	for (a = i; a > 0; a--) {
  		document.write("#");
  	}
  	document.write("<br>");
  }
</script>
<h4>Solution #2</h4>
<script>
  var hashes = "#";
  for (i = 0; i < 8; i++) {
  	document.write(hashes);
  	hashes += "#";
  	document.write("<br>");
  }
</script>

<h2>Exercise #2</h2>
<!-- Write a program that uses console.log to print all the numbers from 1 to 100, with two exceptions. For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead.

When you have that working, modify your program to print "FizzBuzz" for numbers that are divisible by both 3 and 5.-->
<div style="width: 100px; height: 300px; overflow: scroll;"
<h4>Solution #1</h4>
<script>
  for (i = 1; i < 101; i++) {

  	if (i%3 == 0 && i%5 == 0) {
  	  document.write("FizzBuzz");
  	  document.write("<br>");
  	}
  	else if (i%3 == 0) {
  	  document.write("Fizz");
  	  document.write("<br>");
  	}
  	else if (i%5 == 0) {
  	  document.write("Buzz");
  	  document.write("<br>");
  	}

  	else {
  	  document.write(i);
  	  document.write("<br>");
  	}
  }
</script>

<h4>Solution #2</h4>
<script>
  for (i = 1; i < 101; i++) {

  	var outputString = "";

  	if (i%3 == 0) {
  	  outputString += "Fizz";
  	}
  	if (i%5 == 0) {
  	  outputString += "Buzz";
  	}

  	// Using || operand

  	document.write(outputString || i);
  	document.write("<br>");
  }
</script>
</div>
<h2>Exercise #3</h2>
<!-- Write a program that creates a string that represents an 8×8 grid, using newline characters to separate lines. At each position of the grid there is either a space or a “#” character. The characters should form a chess board.

Passing this string to console.log should show something like this:

# # # #
 # # # #
# # # #
 # # # #
# # # #
 # # # #
# # # #
 # # # #
When you have a program that generates this pattern, define a variable size = 8 and change the program so that it works for any size, outputting a grid of the given width and height.
-->
<h4>Solution #1</h4>
<script>
  var chessBoard = "";
  var chessSpace = "#";
  var size = 9;

  for (a = 1; a < (size + 1); a++) {

	  for (i = 1; i < (size + 1); i++) {
	  	chessBoard += (chessSpace);
		if (i !== (size + 1)) {
		  	if (chessSpace == "#") {
		  		// &nbsp; doesn't output correctly into the document, changed to "O"
		  		chessSpace = "O";
		  	}
		  	else chessSpace = "#";
		}
	  }

	  chessBoard += "<br>";
  }
  document.write(chessBoard);
  

</script>
