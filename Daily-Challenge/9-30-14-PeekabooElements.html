<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Challenges</title>

  <style>

  #emailpara {
    display: none;
  }

  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script>
  // The aim of this challenge is to only display the email paragraph when the checkbox is checked


  // -------------------- JS Only ----------------------- //
/*
  function toggleEmail() {
    
    // if "checked", display Email, else hide it

    if (document.getElementById("subscribe").checked) {
      document.getElementById("emailpara").style.display = "block";
    }
    else document.getElementById("emailpara").style.display = "none";
  }
*/
  // -------------------- JQuery ----------------------- //

  $(document).ready(function() {
    $('#subscribe').click(function(){
      $('#emailpara').toggle();
    });
  });

  
  </script>
</head>


<body>
  <form action="">
    <fieldset>

      <legend>Email subscriptions</legend>

      <p id="subscribepara">
<!--    JS Only
        <label>
          <input type="checkbox" name="subscribe" id="subscribe" onclick="toggleEmail()">
          Yes! I would like to receive the occasional newsletter via email.
        </label>
-->
        <label>
          <input type="checkbox" name="subscribe" id="subscribe">
          Yes! I would like to receive the occasional newsletter via email.
        </label>
      </p>

      <p id="emailpara">
        <label>
          Email Address: 
          <input type="text" name="email" id="email">
        </label>
      </p>

    </fieldset>
  </form>
</body>
</html>
